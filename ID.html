
<h2> Why do we use id in an input tag?</h2> <br>

 <br>
 Purpose of id attribute: <br>
Uniquely identifies the input element on the page. <br>

No two elements should have the same id in one page. <br> <br>
Links with a <label> tag using the for attribute: <br>



<label for="student">Student Name:</label>
<input type="text" id="student" name="studentname"> <br>br
