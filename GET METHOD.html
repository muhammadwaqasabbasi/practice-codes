

<h1> Why do we use the select tag? <br>  </h1>
<b> <h3>
    The  select tag is used to create a dropdown list in a form, <br>
    allowing users to choose one (or more) option(s) from a list. <br>  </h3>
</b>
<label for="class">Select Class:</label><br>
<select id="class" name="class">
  <option value="9th">9th Grade</option>
  <option value="10th">10th Grade</option>
  <option value="11th">11th Grade</option>
  <option value="12th">12th Grade</option>
</select>

  <h2>Student Bio Data Form using get method </h2>

  <form action="URL" method="get">
    <label>Full Name:</label><br>
    <input type="text" name="fullname"><br><br>

    <label>Age:</label><br>
    <input type="number" name="age"><br><br>

    <label>Gender:</label><br>
    <input type="radio" name="gender" value="Male"> Male
    <input type="radio" name="gender" value="Female"> Female<br><br>

    <label>Class:</label><br>
    <input type="text" name="class"><br><br>

    <label>Hobby:</label><br>
    <input type="text" name="hobby"><br><br>

    <input type="submit" value="Submit">
  </form>
