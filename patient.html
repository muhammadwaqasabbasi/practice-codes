


<!DOCTYPE html>
<body>
    <h1> Patient Appointment Form</h1> <br><br>

<form action="submit" method="post">
  <p>Patient Information:</p>

  <label for="name">Name:</label>
  <input type="text" name="name" id="name" required><br>

  <!-- Gender: Radio Buttons -->
  <input type="radio" id="male" name="Gender" value="Male">
  <label for="male">Male</label>
  <input type="radio" id="female" name="Gender" value="Female">
  <label for="female">Female</label><br>

  <!-- Visit Type: Checkboxes -->
  <input type="checkbox" id="visit1" name="visit1" value="First">
  <label for="visit1">First </label>
  <input type="checkbox" id="visit2" name="visit2" value="Second">
  <label for="visit2">Follow up </label>
  <input type="checkbox" id="visit3" name="visit3" value="Regular">
  <label for="visit3">Regular Check-up </label><br>

  <!-- Email & Phone -->
  <label for="email">Email Address:</label>
  <input type="email" name="email" id="email" required><br>

  <label for="phone">Phone Number:</label>
  <input type="tel" name="phone" id="phone" required><br>

  <p>Appointment Details:</p>

  <!-- Date -->
  <label for="date">Date of Appointment:</label>
  <input type="date" name="date" id="date" required><br>

  <!-- Time -->
  <label for="time">Time of Appointment:</label>
  <input type="time" name="time" id="time" required><br>

  <!-- Reason Textarea -->
  <p>Reason for Visit:</p>
  <textarea name="reason" id="reason" rows="5" cols="30" placeholder="Describe your reason for visit here..."></textarea><br>

  <!-- Submit Button -->
  <input type="submit" value="Submit">
</form>
</body>  </html>


<!--New Tag / Type	Purpose
input type="email"	Checks if valid email is entered
input type="tel"	Accepts phone numbers
input type="date"	Date picker (calendar appears)
input type="time"	Time picker
<textarea>	Allows users to enter long messages
required attribute	Ensures field must be filled before submitting
